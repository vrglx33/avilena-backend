# import User from './generated/prisma.graphql'

type Token {
    authorization: String!,
    user: User!
}

type Result {
    sum:Float!
    createdAt:String!
}

type Query {
    getUser(id: ID!): User
    login(email: String!, password: String!): Token!
    currentUser(token: String): User
    getNews:News!
}

type Mutation {
  signup(username:String!, email: String!,phone: String!, address: String!): Token!
}

input UserInput {
    username: String!
    email: String!
    phone: String!
    address: String!
    birthDate: String!
    password: String!
}